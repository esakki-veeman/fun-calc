<div class="container">
    <div class="row calc-outline">
        <div class="col-12 display">{{displayContent}}<br>{{answer}}</div>
    <div class="col-12 input-holder">
        <div class="row one mt-2">
            <div class="col-3 one">
                <button  class="btn btn-primary" (click)="input('1')">1</button>
            </div>
            <div class="col-3 two">
                <button class="btn btn-primary" (click)="input('2')">2</button>
            </div>
            <div class="col-3 three">
                <button class="btn btn-primary" (click)="input('3')">3</button>
            </div>
            <div class="col-3 four">
                <button class="btn btn-primary" (click)="input('+')">+</button>
            </div>
        </div>
        <div class="row two mt-2">
            <div class="col-3 one">
                <button  class="btn btn-primary" (click)="input('4')">4</button>
            </div>
            <div class="col-3 two">
                <button class="btn btn-primary" (click)="input('5')">5</button>
            </div>
            <div class="col-3 three">
                <button class="btn btn-primary" (click)="input('6')">6</button>
            </div>
            <div class="col-3 four">
                <button class="btn btn-primary" (click)="input('-')">-</button>
            </div>
        </div> 
        <div class="row three mt-2">
            <div class="col-3 one">
                <button  class="btn btn-primary" (click)="input('7')">7</button>
            </div>
            <div class="col-3 two">
                <button class="btn btn-primary" (click)="input('8')">8</button>
            </div>
            <div class="col-3 three">
                <button class="btn btn-primary" (click)="input('9')">9</button>
            </div>
            <div class="col-3 four">
                <button class="btn btn-primary" (click)="input('*')">*</button>
            </div>
        </div>
        <div class="row four mt-2">
            <div class="col-3 one">
                <button  class="btn btn-primary" (click)="input('0')">0</button>
            </div>
            <div class="col-3 two">
                <button class="btn btn-primary" (click)="ouput()">=</button>
            </div>
            <div class="col-3 three">
                <button class="btn btn-primary" (click)="input('%')">%</button>
            </div>
            <div class="col-3 four">
                <button class="btn btn-primary" (click)="input('/')">/</button>
            </div>
        </div>
    </div>
    </div>
</div>
